<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column align-items-center" style="height: 100vh">
    <section class="top-txt bg-dark text-light py-2 w-100">
      <div class="container d-flex justify-content-between align-items-center">
        <p class="mb-0">Free shipping, 30-day return or refund guarantee.</p>
        <div>
          <a href="/login.html" class="text-light text-decoration-none me-2"
            >SIGN IN</a
          >
          <a href="/login.html" class="text-light text-decoration-none"
            >SIGN UP</a
          >
        </div>
      </div>
    </section>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm w-100"
    >
      <div class="container">
        <a class="navbar-brand" href="#">SneakerVault.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sellers">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#news">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cart.html">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="w-100 h-100 d-flex align-items-center justify-content-center">
      <div
        class="d-flex align-items-center py-4 bg-body-tertiary w-50 p-3 border rounded"
      >
        <main class="form-signin w-100 m-auto">
          <form id="signInForm">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="d-flex flex-column gap-2">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  required
                />
                <label for="email">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="pass"
                  placeholder="Password"
                  required
                  minlength="8"
                />
                <label for="pass">Password</label>
              </div>
            </div>
            <div class="form-check text-start my-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="remember-me"
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">
              Sign in
            </button>
            <div id="errorMessage" class="text-danger mt-3"></div>
          </form>
        </main>
      </div>
    </div>

    <script>
      document
        .getElementById("signInForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting

          const email = document.getElementById("email").value;
          const password = document.getElementById("pass").value;
          const errorMessage = document.getElementById("errorMessage");

          // Basic email validation using "@" and "."
          const atPos = email.indexOf("@");
          const dotPos = email.lastIndexOf(".");

          if (atPos < 1 || dotPos < atPos + 2 || dotPos + 2 >= email.length) {
            errorMessage.textContent = "Please enter a valid email address.";
            return;
          }

          if (password.length < 8) {
            errorMessage.textContent =
              "Password must be at least 8 characters long.";
            return;
          }

          // If validation passes, submit the form
          errorMessage.textContent = "";
          alert("Form submitted successfully!");
          // Here you can submit the form data via AJAX or any other method
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-QT9o9yI3cIKxqDwn+QPPUzZnG43mBEd5s5zLE7I/bIcRa7lXlTBCXNH5Wo/EAn/g"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-g6mKrYoSJnFxZ6k1lKQZobEIdK11tBLnXQTRcSf6ZDPPOIO4m0sLsW5mlbGMrm0g"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
